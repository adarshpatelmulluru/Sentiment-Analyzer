<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<div class="container">
    <div class="container-lg">
        <h1>Sentiment Analysis</h1>
        <form method="POST" class="form">
            <input type="text" name="inp" placeholder="Enter your sentiments or feelings">
            <input type="submit" name="submit" id="btn" class="btn btn-primary">
        </form>
        <div id="chart"></div>
    </div>
</div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!-- Include Plotly library -->
<script>
    if (typeof graphJSON !== 'undefined') {
        var graphData = JSON.parse(graphJSON);

        // Ensure that the 'chart' div exists
        var chartDiv = document.getElementById('chart');
        if (chartDiv) {
            // Wait for the document to fully load before rendering the graph
            document.addEventListener("DOMContentLoaded", function () {
                Plotly.newPlot(chartDiv, graphData);
            });
        }
    }
</script>
<h1 class="output">{{ message }}</h1>
</body>
</html>
